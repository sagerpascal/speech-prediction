name: TIMIT Transformer
description: Sweep for the transformer network
program: main.py
project: asr-timit
method: bayes
metric:
  name: Mean Squared Error valid
  goal: minimize
parameters:
  batch_size:
    values: [8, 16, 32, 64, 128, 256, 512]
  learning_rate:
    distribution: log_uniform
    min: -13.815510557964274
    max: -4.605170185988091
  weight_decay:
    distribution: log_uniform
    min: -18.420680743952367
    max: -6.907755278982137
  step_size:
    distribution: int_uniform
    min: 1
    max: 20
  gamma:
    distribution: uniform
    min: 0.5
    max: 1
early_terminate:
  type: hyperband
  min_iter: 50